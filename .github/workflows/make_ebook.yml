name: Build ebook

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r script/requirements.txt

    - name: Build epub
      run: |
        python script/make_epub.py

    - name: download chm
      run: |
        curl https://github.com/EWSoftware/SHFB/raw/master/ThirdPartyTools/htmlhelp.exe > hhc.exe 

    - name: Build chm
      run: |
        $env:Path += ';.;D:\a\GONGLUE\GONGLUE' 
        python script/make_chm.py